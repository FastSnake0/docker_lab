<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Counter</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f9fc;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #4a90e2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #357abd;
    }
    pre {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üî† –ü–æ–¥—Å—á—ë—Ç –ß–∞—Å—Ç–æ—Ç—ã –°–ª–æ–≤</h1>
  <textarea id="input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞..."></textarea><br>
  <button onclick="submitText()">üìä –ü–æ–¥—Å—á–∏—Ç–∞—Ç—å</button>
  <pre id="output">–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç...</pre>

  <script>
    async function submitText() {
    const text = document.getElementById('input').value;
    try {
        const response = await fetch('http://backend-service:5000/count', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
            });
        const result = await response.json();
    
    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –æ–±—ä–µ–∫—Ç –≤ —Å—Ç—Ä–æ–∫—É –≤–∏–¥–∞ "—Å–ª–æ–≤–æ1": 2, "—Å–ª–æ–≤–æ2": 1, ...
        const formattedResult = Object.entries(result)
            .map(([word, count]) => `"${word}": ${count}`)
            .join(', ');
    
        document.getElementById('output').textContent = formattedResult;
        }  
        catch (err) {
            document.getElementById('output').textContent = "–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: " + err;
        }
}
  </script>
</body>
</html>
